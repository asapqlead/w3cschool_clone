<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="icon" href="./source/W3Schools_logo.svg.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="#" class="home-link">
                <img src="./source/W3Schools_logo.svg.png" alt="W3Schools Logo" class="logo">
            </a>
            <ul class="nav-menu">
                <li><button>Tutorials<i class="fa fa-caret-down"></i></button></li>
                <li><button>References<i class="fa fa-caret-down"></i></button></li>
                <li><button>Exercises<i class="fa fa-caret-down"></i></button></li>
                <li><button>Certificates<i class="fa fa-caret-down"></i></button></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </div>
            <button class="dots-menu"><i class="fa fa-ellipsis-vertical"></i></button>
            <div class ="right-buttons">
                <button class="spaces-btn"><i class="fa fa-code"></i> Spaces</button>
                <button class="teachers-btn"><i class="fa fa-graduation-cap"></i> For Teachers</button>
                <button class="upgrade-btn"><i class="fa fa-star"></i> Upgrade</button>
                <button class="certified-btn"><i class="fa fa-shopping-cart"></i> Get Certified</button>
            </div>
            <div class="signin">
                <button class="signin-btn"><i class="fa-regular fa-user"></i> Sign In</button>
            </div>
        </div>
    </nav>

    <nav class="tech-nav">
            <ul class="tech-menu">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
            <li><a href="#">SQL</a></li>
            <li><a href="#">PYTHON</a></li>
            <li><a href="#">JAVA</a></li>
            <li><a href="#">PHP</a></li>
            <li><a href="#">HOW TO</a></li>
            <li><a href="#">W3.CSS</a></li>
            <li><a href="#">C</a></li>
            <li><a href="#">C++</a></li>
            <li><a href="#">C#</a></li>
            <li><a href="#">BOOTSTRAP</a></li>
            <li><a href="#">REACT</a></li>
            <li><a href="#">MYSQL</a></li>
            <li><a href="#">JQUERY</a></li>
            <li><a href="#">EXCEL</a></li>
            <li><a href="#">XML</a></li>
            <li><a href="#">DJANGO</a></li>
            <li><a href="#">NUMPY</a></li>
            </ul>
        </nav>
    
    <main>
        <section class="hero-section">
            <h1>Learn to Code</h1>
            <p>With the world's largest web developer site.</p>
            <div class="search-box">
                <input type="text" placeholder="Search our tutorials, e.g. HTML">
                <button class="fa fa-magnifying-glass"></button>
            </div>
            <a href="#" class="begin-link">Not Sure Where To Begin?</a>
        </section>
    </main>
</body>
</html>
